<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <input type="email" placeholder="Digite seu e-mail" required name="email" autocomplete="off" autofocus>
        <br>
        <br>
        <input type="password" placeholder="Digite sua senha" required name="senha">
        <br>
        <label for="lembrar"><input type="checkbox" name="lembrar" id="lembrar">Lembre-me</label>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
