<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="display-5 text-center container mb-2">Formulário TrybeTrip</h1>
    </header>
    <form action="" method="get">

        <div class="container mb-2">
            <label for="nome-completo">Nome:</label>
            <input class="form-control me-auto" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome"
                minlength="10" maxlength="40" required>
        </div>

        <div class="container mb-2">
            <label for="input-email">E-mail:</label>
            <input class="form-control me-auto" type="text" name="email" id="input-email"
                placeholder="Digite seu e-mail" minlength="10" maxlength="50" required>
        </div>

        <div class="container mb-2" required>
            <p class="lead">Destino preferido:</p>
            <input class="form-check-input" type="radio" name="opcoes" id="opcao-um">
            <label class="form-check-label" for="opcao-um">Cidade</label>

            <input class="form-check-input" type="radio" name="opcoes" id="opcao-dois">
            <label class="form-check-label" for="opcao-dois">Campo</label>

            <input class="form-check-input" type="radio" name="opcoes" id="opcao-tres">
            <label class="form-check-label" for="opcao-tres">Praia</label>

            <input class="form-check-input" type="radio" name="opcoes" id="opcao-quatro">
            <label class="form-check-label" for="opcao-quatro">Montanhas</label>
        </div>

        <div class="container mb-2">
            <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" name="resposta" id="textarea" cols="30" rows="10" maxlength="500"
                required></textarea>
        </div>
        <div class="container mb-2">
            <p class="lead">Qual a melhor data para realizar sua viagem?</p>
            <input type="date" name="data" id="data">
        </div>

        <div class="container mb-2">
            <input class="form-check-input" type="checkbox" name="concordo" id="concordo-um">
            <label class="form-check-label" for="concordo-um">Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe?</label>
        </div>

        <div class="container mb-2">
            <input class="form-check-input" type="checkbox" name="concordo" id="concordo-dois" required>
            <label class="form-check-label" for="concordo-dois">Concordo que imagens das minhas férias poderão ser
                usadas na divulgação de
                concursos futuros.</label>
        </div>

        <div id="button" class="container mb-2">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
</body>

</html>
